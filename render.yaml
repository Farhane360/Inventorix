# render.yaml
services:
  - type: web
    name: inventorix-api
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn config.wsgi --log-file -
    buildFilter:
      paths:
        - backend/**

  - type: static
    name: inventorix-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    buildFilter:
      paths:
        - frontend/**

